---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - task.a-cool-name.io
  resources:
  - backups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - task.a-cool-name.io
  resources:
  - backups/finalizers
  verbs:
  - update
- apiGroups:
  - task.a-cool-name.io
  resources:
  - backups/status
  verbs:
  - get
  - patch
  - update
